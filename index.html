    * {

    }

    input {

      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffcc;
    }

    p {
      text-align: center;
      margin-top: 14px;
      color: #aaa;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
